{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}

{% for post in posts %}
<br>
<h4>{{ post.title }}</h4>
<h6>By {{ post.author }} on {{ post.date_posted }}</h6>
<p>{{ post.content }}</p>
<a href="{{ url_for('edit_post', id=post.id) }}">Update</a>
<a href="{{ url_for('delete_post', id=post.id) }}">Delete</a>
<a href="{{ url_for('post_details', id=post.id)}}" style="color: green;">View Post</a>
<hr> 
{% endfor %}

{% endblock %}
