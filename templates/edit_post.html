{% extends 'base.html'%}
{% block content %}
<div class="edit_post">
<h3 style="font-weight: bold;">Edit Post</h3>
<form action="{{ url_for('edit_post',id=post.id)}}" method="POST">
<label for="title">Title</label>
<br>
<input type="text" id="title" name="title" placeholder="Enter Title" value="{{ post.title }}">
<br>
<label for="author">Author</label>
<br>
<input type="text" name="author" id="author" placeholder="Enter Author Name" value="{{ post.author }}">
<br>
<label for="content">Content</label>
<br>
<textarea name="content" id="content" rows="6" placeholder="Enter Content">{{ post.content }}</textarea>
<br>
<div class="center">
<input type="submit" value="Update">
</div>
</form>
</div>
{% endblock %}
